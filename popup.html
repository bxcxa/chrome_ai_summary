<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    select, input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      height: 150px;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .word-limit-group {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label>选择AI服务:</label>
    <select id="apiService">
      <option value="ollama">Ollama (本地)</option>
      <option value="deepseek">Deepseek</option>
    </select>
  </div>

  <div class="form-group">
    <label>字数限制:</label>
    <select id="wordLimit">
      <option value="">不限字数</option>
      <option value="100">100字以内</option>
      <option value="200">200字以内</option>
      <option value="500">500字以内</option>
    </select>
  </div>

  <div class="form-group">
    <label>自定义提示词:</label>
    <textarea id="customPrompt">请用markdown格式总结以下文本，要求：
1. 分点概括主要内容
2. 语言简洁清晰
3. 保持原文的关键信息

原文：{{text}}</textarea>
  </div>

  <div class="form-group" id="ollamaSettings">
    <label>Ollama 模型:</label>
    <select id="ollamaModel">
      <option value="llama2">Llama2</option>
      <option value="mistral">Mistral</option>
      <option value="gemma">Gemma</option>
    </select>
    <label>本地API地址:</label>
    <input type="text" id="ollamaUrl" value="http://localhost:11434" />
  </div>

  <div class="form-group" id="deepseekSettings" style="display: none;">
    <label>Deepseek API Key:</label>
    <input type="password" id="deepseekApiKey" />
    <label>模型:</label>
    <select id="deepseekModel">
      <option value="deepseek-chat">Deepseek Chat</option>
      <option value="deepseek-coder">Deepseek Coder</option>
    </select>
  </div>

  <button id="saveSettings">保存设置</button>

  <script src="popup.js"></script>
</body>
</html>
